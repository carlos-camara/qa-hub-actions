site_name: QA Hub Actions
site_url: https://carlos-camara.github.io/qa-hub-actions/
site_description: Enterprise-grade reusable GitHub Actions for modern QA pipelines.
site_author: Carlos Camara

theme:
  name: material
  logo: material/robot-industrial
  favicon: material/robot-industrial
  palette:
    - media: "(prefers-color-scheme: light)"

extra_css:
  - stylesheets/extra.css
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.blocks.caption
  - pymdownx.blocks.details
  - pymdownx.blocks.grid
  - pymdownx.blocks.html
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg

nav:
  - Home: index.md
  - Getting Started: installation.md
  - Core Engine:
    - Run QA Test Suite: actions/run-tests.md
    - Setup Environment: actions/setup-environment.md
    - Collect & Publish: actions/collect-and-publish.md
  - Reporting & Pages:
    - Slack Notification: actions/slack-notify.md
    - Deploy to GH Pages: actions/deploy-gh-pages.md
    - Deploy to S3: actions/deploy-reports-s3.md
    - Upload Results: actions/upload-results.md
  - Quality & Security:
    - Security Audit: actions/security-audit.md
    - Lint Codebase: actions/lint-codebase.md
    - Link Checker: actions/link-checker.md
    - Performance Baseline: actions/performance-baseline-check.md
  - Maintenance & CI:
    - PR Labeler: actions/pr-labeler.md
    - Auto-Release: actions/python-auto-release.md
  - Contributing: contributing.md
