---
name: 'Link Checker'
description: 'ğŸ”— Maintain high-quality documentation by automatically checking for broken links.'
branding:
  icon: 'link'
  color: 'blue'
inputs:
  search-path:
    description: 'Glob pattern to find files to scan.'
    required: false
    default: '**/*.md'
  fail-on-error:
    description: 'Whether to fail the build on broken links.'
    required: false
    default: 'true'

runs:
  using: 'composite'
  steps:
    - name: ğŸ” Check Links
      uses: lycheeverse/lychee-action@v1.9.0
      with:
        args: --verbose --no-progress ${{ inputs.search-path }}
        fail: ${{ inputs.fail-on-error }}
