name: 'Publish Test Results'
description: 'ðŸ“Š Parse JUnit results and post a professional summary comment to the PR.'
branding:
  icon: 'message-square'
  color: 'blue'
inputs:
  reports-path:
    description: 'Path to JUnit XML reports'
    required: true
  github-token:
    description: 'GitHub Token'
    required: true
  title:
    description: 'Title for the test report'
    required: false
    default: 'Test Execution Summary'
  target:
    description: 'Where to publish: comment or description'
    required: false
    default: 'description'

runs:
  using: 'composite'
  steps:
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Generate Summary Markdown
      shell: bash
      run: python ${{ github.action_path }}/reporter.py "${{ inputs.reports-path }}"

    - name: Publish Results
      shell: bash
      env:
        GH_TOKEN: ${{ inputs.github-token }}
        PR_NUMBER: ${{ github.event.pull_request.number }}
        TARGET: ${{ inputs.target }}
      run: |
        if [ -z "$PR_NUMBER" ]; then
          echo "Not a PR, appending to step summary."
          cat test_summary.md >> $GITHUB_STEP_SUMMARY
          exit 0
        fi

        if [ "$TARGET" == "description" ]; then
          echo "Injecting results into PR description..."
          CURRENT_BODY=$(gh pr view "$PR_NUMBER" --json body --template '{{.body}}')
          
          # Export body to env for python script
          # Export body to env for python script
          export CURRENT_BODY
          
          # Run the external script and capture output
          python ${{ github.action_path }}/patch_pr.py > final_body.md
          gh pr edit "$PR_NUMBER" --body-file final_body.md
        else
          echo "Posting as a PR comment..."
          COMMENT_ID=$(gh pr view "$PR_NUMBER" --json comments --template '{{range .comments}}{{if contains .body "ðŸš¦ Test Suite Results"}}{{.id}}{{"\n"}}{{end}}{{end}}' | head -n 1)
          
          if [ -n "$COMMENT_ID" ]; then
            gh pr comment "$PR_NUMBER" --edit-id "$COMMENT_ID" --body-file test_summary.md
          else
            gh pr comment "$PR_NUMBER" --body-file test_summary.md
          fi
        fi
