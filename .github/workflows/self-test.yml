name: ðŸ§ª Self-Test (Dogfooding)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 8 * * 1' # Weekly check

jobs:
  validate-setup-environment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Test Setup Environment
        uses: ./setup-environment
        with:
          node-version: '20'
          python-version: '3.11'
          python-cache: '' # Disable cache for self-test (no requirements.txt)
          node-cache: ''   # Disable cache for self-test (no package.json)
          
      - name: Verify Node
        run: node --version
        
      - name: Verify Python
        run: python --version

  validate-lint-codebase:
    permissions:
      contents: read
      packages: read
      statuses: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Test Lint Codebase (Self-Lint)
        uses: ./lint-codebase
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          validate-yaml: true
          validate-markdown: true
          validate-all: false
